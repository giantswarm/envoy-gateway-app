---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "envoy-gateway.fullname" . }}
  namespace: {{ include "envoy-gateway.namespace" . }}
  labels:
    control-plane: envoy-gateway
    {{- include "eg.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      control-plane: envoy-gateway
      {{- include "eg.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  egress:
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-apiserver
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
  ingress:
    - ports:
        - port: 18000
          protocol: TCP
        - port: 18001
          protocol: TCP
        - port: 18002
          protocol: TCP
        - port: 19001
          protocol: TCP
      from:
        - namespaceSelector: {}
